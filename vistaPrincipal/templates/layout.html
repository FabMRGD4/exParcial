<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %} {% endblock %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="row">
            <div class="col-lg-2">
                <h2 class="fw-medium">WikiApp</h2>
                <br>
                <form method="POST" action="{% url 'vistaPrincipal:vistaBusqueda' %}">
                    {% csrf_token %}
                    <!--busqueda-->
                    <input type="text" class="form-control" name="textoBusqueda">
                    <input type="submit" value="Buscar" class="btn btn-success text-light ">
                </form>
                <br>
                <div>
                    <a class="btn btn-info text-light" href="{% url 'vistaPrincipal:nuevoTema'  %}">Crear nuevo tema</a>
                </div>
                <div style="margin-top: 8px;">
                    <a class="btn btn-info text-light"  href="{% url 'vistaPrincipal:nuevoArticulo'  %}">Crear nuevo articulo</a>
                </div>
                <br>
                <div>
                    <h4 style="font-family: helvetica, Arial, sans-serif;">Temas</h4>
                    {% for temaInfo in listaTemas %}
                        <div>
                            <a href="{% url 'vistaPrincipal:vistaArticulosPorTemas' temaInfo.id %}">{{ temaInfo.nombreTema }}</a>
                        </div>
                    {% endfor %}
                </div>
            </div>
            <div class="col-lg-10">
                {% block contenido %}
                {% endblock %}
            </div>


        </div>
    </body>

</html>
